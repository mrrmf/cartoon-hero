<!DOCTYPE html>
<html>
	<head>
		<title>Stylish</title>
		<!--Create a style="" attribute inside the <head> element, inside the <h1> element-->
		<style</style>
	</head>
	<body>
		<!--<h1> = an opening tag has a < smaller than or a less than symbol, h1 = it's tag name and a > greater than symbol
			the closing tag has a < smaller than or a less than symbol, a / forward slash, h1 = it's tag name and a > greater than symbol
			<h1>content</h1> which is the opening tag <h1> it's content and a closing tag </h1>-->
		<h1 style="color: red; font-size: 90px;">Heading 1 - 1</h1>
		<h1 style="color: red; font-size: 90px;">Heading 1 - 2</h1>
		<h1 style="color: red; font-size: 90px;">Heading 1 - 3</h1>
		<h1 style="color: green; font-size: 90px;">Heading 2 - 1</h1>
		<h1 style="color: green; font-size: 90px;">Heading 2 - 2</h1>
		<h1 style="color: green; font-size: 90px;">Heading 2 - 3</h1>

	</body>
</html>
